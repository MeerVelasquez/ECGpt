
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="{ % static % ´https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css´ }" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <div class="card">
                    <div class="card-header">
                        Chat App
                    </div>
                    <div class="card-body">
                        <div class="message-container">
                            <div class="message">
                                <p>Hi, how are you?</p>
                            </div>
                            <div class="message self">
                                <p>I'm good, thanks for asking!</p>
                            </div>
                            <div class="message">
                                <p>That's great to hear!</p>
                            </div>
                        </div>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type your message here...">
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
