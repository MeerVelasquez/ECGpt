{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
     <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ECGpt</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          

     </header>
   
      

    

<div class="rounded bg-light p-3 col-6 mx-5 my-3">

    <form method="POST">
        {% csrf_token %}
        <input type="text" class="col-4" name="question" placeholder="Ask a question" />
        <button class="btn btn-success">Submit</button>
    </form>
    {% if question %}
        <p>You asked: {{ question }}</p>
    {% endif %}
    {% if answer %}
        <div class="row justify-content-center">
            <div class="col-6 p-3">
                <textarea class="form-control" disabled>{{ answer }}</textarea>
             </div>
         </div>
    {% endif %}
</div>

    
      

  
    
    
</body>
</html>
