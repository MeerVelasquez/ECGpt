{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <div class="rounded bg-light p-3 col-6 mx-5 my-3">

        <form method="POST">
            {% csrf_token %}
            <input type="text" class="col-4" name="question" placeholder="Ask a question" />
            <button class="btn btn-success">Submit</button>
        </form>
        {% if question %}
        <p>You asked: {{ question }}</p>
        {% endif %}
        {% if answer %}
        <div class="row justify-content-center">
            <div class="col-6 p-3">
                <textarea class="form-control" disabled>{{ answer }}</textarea>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
